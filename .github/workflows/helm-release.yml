name: Helm Chart Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: read
  packages: write

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          # Remove 'v' prefix if present
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/^version:.*/version: ${VERSION}/" deploy/helm/vm-feature-manager/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/vm-feature-manager/Chart.yaml

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: helm package deploy/helm/vm-feature-manager

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to OCI registry
        run: helm push vm-feature-manager-${{ steps.get_version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/kubevirt-vm-feature-manager/charts
