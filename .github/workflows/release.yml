name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Validate semver tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          # Regex for valid semver with optional v prefix: v1.2.3, v1.2.3-rc.1, v1.2.3-alpha.1+build.123, etc.
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Error: Tag '$TAG' is not a valid semantic version"
            echo "Expected format: vMAJOR.MINOR.PATCH[-PRERELEASE][+BUILD]"
            echo "Examples: v1.0.0, v1.2.3-rc.1, v2.0.0-alpha.1+build.123"
            exit 1
          fi
          echo "Tag '$TAG' is a valid semantic version"

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Install Cosign for artifact signing (keyless OIDC-based signing)
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      # Install Syft for SBOM (Software Bill of Materials) generation
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0.23.0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  helm-release:
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          sed -i "s/^version:.*/version: ${VERSION}/" deploy/helm/vm-feature-manager/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/helm/vm-feature-manager/Chart.yaml

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: helm package deploy/helm/vm-feature-manager

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push chart to OCI registry
        run: helm push vm-feature-manager-${{ steps.get_version.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/kubevirt-vm-feature-manager/charts